<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="contact-section-wrapper">
      <div class="contact-form-wrapper">
        <form
          class="contact-form"
          name="contact-form"
          autocomplete="off"
          novalidate
        >
          <h2>Rent a yacht now</h2>
          <div class="contact-form-field">
            <label class="contact-form-label">
              <input
                class="contact-form-input"
                type="text"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄ']+"
                name="contact-name"
                id="contact-name"
                placeholder="Full Name"
                required
              />
            </label>
          </div>

          <div class="contact-form-field">
            <label class="contact-form-label" for="">
              <input
                class="contact-form-input"
                type="email"
                name="contact-email"
                id="contact-email"
                placeholder="Email"
                required
              />
            </label>
          </div>

          <div class="contact-form-field">
            <label class="contact-form-label" for="">
              <input
                class="contact-form-input"
                type="tel"
                name="contact-tel"
                id="contact-tel"
                placeholder="Phone number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                required
              />
            </label>
          </div>

          <div class="contact-form-field">
            <div class="contact-comment-wrapper">
              <label class="contact-form-label" for="user-comment">
                <textarea
                  class="contact-form-comment"
                  name="user-comment"
                  id="user-comment"
                  placeholder="Comment"
                  required
                >
                </textarea>
              </label>
            </div>
          </div>

          <button class="contact-form-btn" type="submit">Send</button>
        </form>
      </div>

      <div class="rent-yacht-image-container">
        <picture>
          <source
            srcset=" dwie kropki i potem jedna usuwamy
              ./imag/rentayacht-desctop.jpg 1x,
              ./images/cashless@2x.jpg      2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="./images/-tablet.jpg 1x, ./images/-tablet@2x.jpg 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/-mobile.jpg 1x, ./images/-mobile@2x.jpg 2x"
            media="(max-width: 767px)"
          />
          <img
            srcset="./images/cashless@2x.jpg 2x"
            src="./images/cashless.jpg"
            alt="yacht-picture"
          />
        </picture>
      </div>
    </div>
  </body>
</html>
